<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ポイントカード</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="./public/card.js"></script>
    <link rel="stylesheet" type="text/css" href="./public/card.css">
</head>
<body>

    <div class="card1">
        <p class="title1">Coco point </p>
        <div id="name" class="content1"><div id="data-container"></div></div>
        <div id="point" class="content2"><div id="data-container2"></div>

<div id="fixed">
© Coco medaka
</div>


            
  <script>
        // APIのエンドポイント
        //const apiEndpoint = "https://script.google.com/macros/s/AKfycby0yTc3ROvXI0_9Q8LjP0ZrxI4annkAz1a1LX7ur1DG338reIMqc1WJBv9q9HCqMdHQLg/exec";
       const apiEndpoint = "https://script.google.com/macros/s/AKfycbw67HCjkBd3OdZCJ-ztAvOZAasHQBWRjSZmM4gcNAj8SGcx75ScKFLJFkm1Rdr_xnx3/exec";



        // APIからデータを取得する関数
        async function fetchData() {
            try {
                const response = await fetch(apiEndpoint);
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // 取得したデータをHTMLに表示する関数
        function displayData(data) {
            const container = document.getElementById("data-container");
            // データを表示するための処理をここに追加
            // 例: データを段落要素に挿入
            const paragraph = document.createElement("p");

            paragraph.textContent = `現在のポイント： ${data[0].medaka5}pt`;
            container.appendChild(paragraph);



            const container2 = document.getElementById("data-container2");
            // データを表示するための処理をここに追加
            // 例: データを段落要素に挿入
            const paragraph2 = document.createElement("p");

            paragraph2.textContent = `現在のポイント： ${data[0].medaka6}pt`;
            container2.appendChild(paragraph2);


        }

        // ページ読み込み時にデータを取得
        window.onload = fetchData;
    </script>




 


</body>
</html>
